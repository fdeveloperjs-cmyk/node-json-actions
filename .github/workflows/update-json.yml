name: Actualizar JSON autom√°ticamente

permissions:
  contents: write  # permite commit y push

on:
  push:
    branches:
      - main

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Necesario para commit y push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm ci || npm install

      - name: Ejecutar script para actualizar JSON
        run: npm run update-json

      - name: Commit y push autom√°tico
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "ü§ñ Actualizaci√≥n autom√°tica del JSON [skip ci]" || echo "Sin cambios"
          git push
